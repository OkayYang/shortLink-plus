# Nacos单机模式配置
mode=standalone

# 服务端口
server.port=8848
server.servlet.contextPath=/nacos

# JVM参数
nacos.naming.empty-service.auto-clean=true
nacos.naming.empty-service.clean.initial-delay-ms=50000
nacos.naming.empty-service.clean.period-time-ms=30000

# 集群配置
nacos.inetutils.prefer-hostname-over-ip=true
nacos.inetutils.ip-address=

# 日志配置
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D %{User-Agent}i %{Request-Source}i

# 是否开启压缩
server.compression.enabled=true
server.compression.mime-types=application/javascript,application/json,application/xml,text/html,text/xml,text/plain,text/css,image/*

# 默认命名空间
nacos.namespace.public.name=PUBLIC 